<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Global background -->
  <rect width="64" height="64" rx="10" ry="10" fill="#000000"></rect>

  <!-- Right orange block -->
  <rect x="30" y="14" width="24" height="36" rx="6" ry="6" fill="#f59e0b"></rect>

  <!-- "p" on the left -->
  <text x="18" y="40" font-size="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" fill="#ffffff">
    p
  </text>

  <!-- "h" on the orange block -->
  <text x="36" y="40" font-size="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" fill="#000000">
    h
  </text>

  <!-- Subtle bottom glow to make it nicer -->
  <linearGradient id="bottomGlow" x1="0" y1="1" x2="0" y2="0">
    <stop offset="0%" stop-color="#111827"></stop>
    <stop offset="100%" stop-color="transparent"></stop>
  </linearGradient>
  <rect x="4" y="40" width="56" height="20" rx="8" ry="8" fill="url(#bottomGlow)" opacity="0.6"></rect>
</svg>
